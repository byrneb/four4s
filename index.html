<!DOCTYPE HTML>
<html>
<head>
<title>Four4s</title>
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>

<body>
<div id="four4sApp"></div>

<script type="text/template" id="home-template">
	<div>Four4s</div>
	<div><a href="#play">Create Project</a></div>
	<div><a href="#play">Create Project</a></div>
	<div><a href="#play">Create Project</a></div>
</script>

<script type="text/template" id="header-template">
	<div id="home"><i class="fa fa-home"></i></div>
	<div id="target"> Target : <%= target %></div>
	<div id="hint"><i class="fa fa-lightbulb-o"></i></div>
</script>
<script type="text/template" id="symbols-template"></script>
<script type="text/template" id="sol-template">
	<div id="solution"><%= solution %></div>
	<div id="total"><%= total %></div>
</script>
<script type="text/template" id="key-template"></script>

<script type="text/template" id="modal-template">
	<div class="modal">	
	<div class="modal-header"><%= title %></div>
		<span class="strikethrough"><%= target %></span>
	</div>
	<div class="modal-backdrop"></div>
</script>

<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src='lib/fastclick.js'></script>
<script src="phonegap.js"></script>

<script src="js/app.js"></script>
</body>

</html>
