<!DOCTYPE HTML>
<html>
<head>
<title>Four4s</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<div id="four4sApp"></div>
<script type="text/template" id="symbols-template"></script>
<script type="text/template" id="sol-template">
	<div id="options">			
		<div class="option" id="backspace">Backspace</div>
		<div class="option" id="clear">Start Over</div>
	</div>
	<div id="solution"><%= solution %></div>
	<div id="total">= <%= total %></div>
</script>
<script type="text/template" id="target-template">Target : <%= target %></script>
<script type="text/template" id="key-template"><%= symbol %></script>

<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src='lib/fastclick.js'></script>

<script src="js/app.js"></script>

</body>

</html>
